<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clean Nav</title>
  <link rel="stylesheet" href="../css/font-awesome.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="profile-box">
    <div class="back-button">
      <i class="fa fa-angle-left"></i>
      Back
    </div>
    <div class="profile-descript">
      I like doughnuts, I make doughnuts. Simple.
    </div>
    <div class="profile-title">
      Don's Doughnuts
    </div>
    <div class="profile-options">
      <span class="profile-option profile-option--active">Contact</span>
      <span class="profile-option">Media</span>
      <span class="profile-option">News</span>
    </div>
    <div class="profile-underline"></div>
    <div class="interact-button">
      <i class="fa fa-gear"></i>
    </div>
  </div>
  <script src="../js/jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
