<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Slider</title>
  <!--<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>-->
  <!--<script src="/lib/babel.min.js"></script>-->
  <style>
  .fs-container{
    margin-top: 100px;
    text-align: center;
  }

  .fs-container__box{
    display: inline-block;
    height: 100px;
    width: 200px;

    border: 1px solid #000;
    background: plum;
    transition: all 0.3s cubic-bezier(.25,.8,.25,1);
  }
  </style>
</head>
<body>

  <div class="fs-container" id="slider">
    <div class="fs-container__box">1</div>
    <div class="fs-container__box">2</div>
    <div class="fs-container__box">3</div>
    <div class="fs-container__box">4</div>
    <div class="fs-container__box">5</div>
  </div>
<script>

"strict";
var FancySlider = (function(){
  "use strict";
  function FancySlider(el){
    this.element = el;
    this.focus = Math.floor(el.children.length/2);
    this.focusElement(this.element.children[this.focus]);
  }

  FancySlider.prototype.getItemCount = function(){
    return this.element.children.length;
  };

  FancySlider.prototype.shiftRight = function(n){
    this.focus = (this.focus + n) % this.getItemCount();
    this.focusElement(this.element.children[this.focus]);
  };

  FancySlider.prototype.shiftLeft = function (n){
    this.focus = (this.focus - n) % this.getItemCount();
    this.focusElement(this.element.children[this.focus]);
  };

  FancySlider.prototype.unfocusAllElements = function(){
    var that = this;
    Array.from(this.element.children).forEach(function(el){
      that.unfocusElement(el);
    });
  };

  FancySlider.prototype.unfocusElement = function(el){
    if(!el) return;
    el.style.transform = 'scale(1)';
  };

  FancySlider.prototype.focusElement = function(el){
    if(!el) return;
    this.unfocusAllElements();
    el.style.transform = 'scale(1.2)';
  };

  return FancySlider;
}()); 

var fancy = new FancySlider(document.getElementById('slider'));
</script>
</body>
</html>
