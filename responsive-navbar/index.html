<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="./responsive-navbar.css" />
</head>
<body>
  <!--Navbar container-->
  <div id="navbar" class="s-navbar">
    <!--Navbar columns-->
    <div class="s-navbar__col s-navbar__left">
      <img class="s-navbar__logo" src="" alt="navbar logo" />
      <span class="s-navbar__brand">Brand</span>
    </div>
    <div class="s-navbar__col s-navbar__center">
      <input class="s-navbar__item" type="text" />
      <input class="s-navbar__item" type="button" value="Go" />
    </div>
    <div class="s-navbar__col s-navbar__right">
      <span class="s-navbar__item">Option 1</span>
      <span class="s-navbar__item">Option 2</span>
      <span class="s-navbar__item">Option 3</span>
      <div class="s-stack">
        <span class="s-stack__bar"></span>
        <span class="s-stack__bar"></span>
        <span class="s-stack__bar"></span>
      </div>
    </div>

    <!--Navbar menu, only shown on tablet and mobile screen sizes-->
    <div class="s-nav-menu">
      <span class="s-nav-menu__item">1</span>
      <span class="s-nav-menu__item">2</span>
      <span class="s-nav-menu__item">3</span>
      <span class="s-nav-menu__item">4</span>
    </div>
  </div>
  <script src="./responsive-navbar.js"></script>
  <script>
    var navbar = new ResponsiveNavbar(document.getElementById('navbar'));
  </script>
</body>
</html>
